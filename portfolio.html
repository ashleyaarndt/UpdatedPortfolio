<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Portfolio</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- cards -->
    <div class="wrap">
      <div class="left">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img
                src="images/wertogo.png"
                alt="Avatar"
                style="width:300px;height:300px;"
              />
            </div>
            <div class="flip-card-back">
              <br />
              <br />
              <br />
              <br />
              <br />
              <a
                href="https://eleonorechevillion.github.io/Project-Awesome/"
                class="link"
                style="text-decoration:none"
                style="color:white"
                >WerToGo</a
              >
              <a
                href="https://github.com/EleonoreChevillion/Employee-Directory-Project"
                class="link"
                style="text-decoration:none"
                style="color:white"
                >GitHub</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img
                src="images/crystal.png"
                alt="Avatar"
                style="width:300px;height:300px;"
              />
            </div>
            <div class="flip-card-back">
              <br />
              <br />
              <br />
              <br />
              <br />
              <a
                href="https://ashleyaarndt.github.io/unit-4-game/"
                style="text-decoration:none"
                >Crystal Collection Game</a
              >
              <a
                href="https://github.com/ashleyaarndt/unit-4-game"
                style="text-decoration:none"
                >GitHub</a
              >
            </div>
          </div>
        </div>
      </div>

      <div class="center">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img
                src="images/q.png"
                alt="Avatar"
                style="width:300px;height:300px;"
              />
            </div>
            <div class="flip-card-back">
              <br />
              <br />
              <br />
              <br />
              <br />
              <a
                href="https://intense-springs-15214.herokuapp.com/"
                style="text-decoration:none"
                >Queue</a
              >
              <a
                href="https://github.com/mdorfman21/TheHouseOfAJAX"
                style="text-decoration:none"
                >GitHub</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
