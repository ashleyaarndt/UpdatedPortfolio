<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ashley Arndt</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- cards -->
    <div class="wrap">
      <div class="left">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img
                src="images/about.png.png"
                alt="Avatar"
                style="width:300px;height:300px;"
              />
            </div>
            <div class="flip-card-back">
              <br />
              <br />
              <br />
              <br />
              <h4>ASHLEY ARNDT</h4>
              <a
                href="about.html"
                class="link"
                style="text-decoration:none"
                style="color:white"
                >ABOUT ME</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img
                src="images/contact.png.png"
                alt="Avatar"
                style="width:300px;height:300px;"
              />
            </div>
            <div class="flip-card-back">
              <br />
              <br />
              <br />
              <br />
              <h4>Say hi.</h4>
              <a href="contact.html" style="text-decoration:none">CONTACT</a>
            </div>
          </div>
        </div>
      </div>

      <div class="center">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img
                src="images/portfolio.png2.png"
                alt="Avatar"
                style="width:300px;height:300px;"
              />
            </div>
            <div class="flip-card-back">
              <br />
              <br />
              <br />
              <br />
              <h4>See my work.</h4>
              <a href="portfolio.html" style="text-decoration:none"
                >PORTFOLIO</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
