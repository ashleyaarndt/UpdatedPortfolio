<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="assets/form.css" />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow"
      rel="stylesheet"
    />
    <title>Contact</title>
  </head>
  <body>
    <form
      id="contactForm"
      onsubmit="return validate()"
      action="contact.php"
      method="post"
    >
      <input
        class="formInput"
        type="text"
        id="name"
        name="name"
        autocorrect="off"
        placeholder="Name?"
      />
      <input
        class="formInput"
        type="email"
        name="email"
        id="email"
        autocapitalize="off"
        autocorrect="off"
        placeholder="Email?"
      />
      <textarea
        class="formInput"
        name="message"
        id="message"
        placeholder="Message?"
      ></textarea>

      <br />
      <input class="submitForm" type="reset" value="Clear your message" />
      <input class="submitForm" type="submit" value="Send" />
    </form>
  </body>
</html>
